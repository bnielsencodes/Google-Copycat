<!DOCTYPE html>
<html>

<head>
  <!-- ------------ META TAGS ------------ -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ------------ MAIN STYLESHEET ------------ -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- ------------ NORMALIZE CSS ------------ -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- ------------ GOOGLE FONT ------------ -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <title>Google Copy</title>
</head>



<body>





  <!-- ------------ NAV ------------ -->
  <header>
    <nav id="nav">
      <a class="nav-text hide-mobile" href="https://mail.google.com/">Gmail</a>

      <a class="nav-text hide-mobile" href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a>

      <a id="dot-grid" class="hvr-glow hvr-fade hide-mobile" href="#"><i class="center-icons fas fa-th"></i></a>

      <a id="profile-pic" class="hvr-glow hvr-fade" href="#"><i class="center-icons fas fa-user-circle fa-2x"></i></a>
    </nav>
  </header>





  <!-- ------------ GOOGLE HEADING ------------ -->
  <div id="google-section">
    <h1 class="google-heading">Google</h1>
  </div>




  <!-- ------------ SEARCH BAR ------------ -->
  <div class="search-bar">
    <div id="search-contents">
      <i id="mag-glass" class="fas fa-search"></i>
      <input id="search-input-sm" class="hide-lg-screen" type="search" placeholder="Search or type URL"
        spellcheck="false" autocomplete="off">
      <input id="search-input" class="hide-mobile" type="search" placeholder="Search Google or type a URL"
        spellcheck="false" autocomplete="off">
      <button id="voice-dictation" type="button">
        <i class="fas fa-microphone fa-lg"></i>
      </button>
      <div id="notifications"></div>
      <ul class="notifications-dropdown">
        <li class="notification-list-items">
          <a href="#">
            <p class="dropdown-text">
              <i class="fas fa-regular fa-clock"></i>
              juneteenth
              <span class="search-span">- Google Search</span>
            </p>
            <div class="search-x"></div>
          </a>
        </li>
        <li class="notification-list-items">
          <a href="#">
            <p class="dropdown-text">
              <i class="fas fa-regular fa-clock"></i>
              what date is earth day 2023
            </p>
            <div class="search-x"></div>
          </a>
        </li>
        <li class="notification-list-items">
          <a href="#">
            <p class="dropdown-text">
              <i class="fas fa-regular fa-clock"></i>
              google fonts
            </p>
            <div class="search-x"></div>
          </a>
        </li>
        <li class="notification-list-items">
          <a href="#">
            <p class="dropdown-text">
              <i class="fas fa-regular fa-clock"></i>
              animate css
            </p>
            <div class="search-x"></div>
          </a>
        </li>
        <li class="notification-list-items">
          <a href="#">
            <p class="dropdown-text">
              <i class="fas fa-regular fa-clock"></i>
              fontawesome
            </p>
            <div class="search-x"></div>
          </a>
        </li>
        <li class="notification-list-items">
          <a href="#">
            <p class="dropdown-text">
              <i class="fas fa-regular fa-clock"></i>
              population of tokyo
            </p>
            <div class="search-x"></div>
          </a>
        </li>
        <li class="notification-list-items">
          <a href="#">
            <p class="dropdown-text">
              <i class="fas fa-regular fa-clock"></i>
              css grid css tricks
            </p>
            <div class="search-x"></div>
          </a>
        </li>
        <li class="notification-list-items">
          <a href="#">
            <p class="dropdown-text">
              <i class="fas fa-regular fa-clock"></i>
              chart.js
            </p>
            <div class="search-x"></div>
          </a>
        </li>
      </ul>
    </div>
  </div>





  <!-- ------------ TOP WEBSITES ------------ -->
  <div id="top-websites">
    <a class="top-site hvr-fade" title="CodePen" href="https://codepen.io">
      <div class="top-site-icon-bg">
        <div class="top-site-icon">
          <i class="fab fa-codepen fa-2x"></i>
        </div>
      </div>
      <div class="top-site-title">
        <p>CodePen</p>
      </div>
    </a>

    <a class="top-site hvr-fade" title="GitHub" href="https://GitHub.com">
      <div class="top-site-icon-bg">
        <div class="top-site-icon">
          <i class="fab fa-github-square fa-2x"></i>
        </div>
      </div>
      <div class="top-site-title">
        <p>GitHub</p>
      </div>
    </a>

    <a class="top-site hvr-fade" title="Twitter" href="https://Twitter.com">
      <div class="top-site-icon-bg">
        <div class="top-site-icon">
          <i class="fab fa-twitter-square fa-2x"></i>
        </div>
      </div>
      <div class="top-site-title">
        <p>Twitter</p>
      </div>
    </a>

    <a class="top-site hvr-fade" title="YouTube" href="https://YouTube.com">
      <div class="top-site-icon-bg">
        <div class="top-site-icon">
          <i class="fab fa-youtube fa-2x"></i>
        </div>
      </div>
      <div class="top-site-title">
        <p>YouTube</p>
      </div>
    </a>

    <a class="top-site hvr-fade" title="Stack Overflow" href="https://StackOverflow.com">
      <div class="top-site-icon-bg">
        <div class="top-site-icon">
          <i class="fab fa-stack-overflow fa-2x"></i>
        </div>
      </div>
      <div class="top-site-title">
        <p>Stack Overflow</p>
      </div>
    </a>

    <a class="top-site hvr-fade" title="Add Shortcut" href="#">
      <div class="top-site-icon-bg">
        <div class="top-site-icon plus-icon">
          <i class="fas fa-solid fa-plus"></i>
        </div>
      </div>
      <div class="top-site-title">
        <p>Add shortcut</p>
      </div>
    </a>
  </div>







  <!-- ------------ VOTE SECTION ------------ -->
  <div id="vote-section">
    <div id="palette-icon">
      <i class="fas fa-palette"></i>
    </div>
    <div id="vote-button-container">
      <a href="https://www.google.com/doodles" class="vote-link">
        <button id="vote-button" type="button">Vote for your favorite Doodle for
          Google
        </button>
      </a>
    </div>
  </div>





  <!-- ------------ FOOTER SECTION ------------ -->
  <footer class="hide-custom">
    <a id="customize-section">
      <button id="customize-button" type="button">
        <div id="customize-icon">
          <i class="fas fa-pencil-alt"></i>
        </div>
        <div id="customize-text">
          <p>Customize Chrome</p>
        </div>
      </button>
    </a>
  </footer>





  <!-- ------------ FONT AWESOME ------------ -->
  <script src="https://kit.fontawesome.com/e10edea624.js" crossorigin="anonymous"></script>

  <!-- ------------ FONT AWESOME ------------ -->
  <script src="js/app.js"></script>


</body>

</html>
